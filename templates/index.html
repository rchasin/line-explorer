<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/static/css/index.css" type="text/css" />

    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!--<script src="/static/js/jquery.json-2.3.min.js"></script>-->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/display.js"></script>
    <script src="/static/js/search.js"></script>
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

    <script type="text/javascript">
    var geoloc_lat = 0;
    var geoloc_lng = 0;
    var map;
    var service;
    var placesOnMap = [];
    var placesOnMapSet = {};
    var markersOnMap = [];
    var openInfoWindow;

    $(function() {
	map = new google.maps.Map(document.getElementById("mapcanvas"), {});
	map.setZoom(15);
        google.maps.event.addListener(map, 'click', function() {
          if(openInfoWindow != null) { openInfoWindow.close(); }
          openInfoWindow = null;
        });
	service = service = new google.maps.places.PlacesService(map);
        console.log(map);
        console.log(service);
        $("#agency_s").change(function() {
            getRoutesForAgency($("#agency_s").val());
        });

        $( "#line" ).autocomplete({});
        getRoutesForAgency($("#agency_s").val());

        $( "#radius_t" ).autocomplete({source: function(req, responseFn) {
              if (req.term.indexOf(" ") == -1) {
                console.log("no spaces");
                responseFn(new Array());
              } else {
                  console.log("spaces");
                  var amt = req.term.split(" ")[0];
                  var unit = req.term.split(" ")[1];
                  var re = $.ui.autocomplete.escapeRegex(unit);
                  var matcher = new RegExp( "^" + re, "i" );
                  var a = $.grep( distanceUnits, function(item,index){
                      return matcher.test(item);
                  });
                  responseFn( a.map(function(x) { return amt + " " + x; }) );
              }
          }});

	// TODO: don't fire if we pressed enter because of the autocomplete menu
        // TODO: close the autocomplete menu if we fire a search
        $("#directions input").keyup(function(e) {
	  if(e.keyCode == 13) {
            e.preventDefault();
            $("button#search").click();
            return false;
          }
        });

        $("button#search").click(function(e) {
          e.preventDefault();
          clearMarkers();
          clearPlaceList();
          map.setZoom(14);
          var kw = $("#query").val();
          var rad = toMiles($("#radius_t").val());
          var line = $("#line").val();
          // if first character of line is a number, only take up to the first space
          if(/^\d$/.test(line.substring(0, 1))) {
            var spacePos = line.indexOf(" ");
            if(spacePos > -1) {
              line = line.substring(0, spacePos);
            }
          }
	  // TODO: don't send these in the url (as discussed in the python code)
	  $.getJSON('/min_stops/' + $("#agency_s").val() + '/' + line + '/' + toMiles($("#radius_t").val()) + '/' + map.getCenter().lat() + '/' + map.getCenter().lng(), function(data) {
            displayStopsOnMap(data, "red");
	    console.log("number of stops: " + data.length);
            for(var i=0; i<data.length; i++) {
              setTimeout(function(s) { //console.log("searching nearby stop " + s);
  	      searchNearby(kw, s["lat"], s["lon"], rad, "purple"); }, data.length/13.0 * 200 * i, data[i]);
            }
          });
          return false;
        });

        if (navigator.geolocation) {
                console.log("really getting location...");
                navigator.geolocation.getCurrentPosition(function(position) {
                  geoloc_lat = position.coords.latitude;
                  geoloc_lng = position.coords.longitude;
                  console.log(position);
		  displayStopsOnMap([{"lat": geoloc_lat, "lon": geoloc_lng, stop_name: "Your Location"}], "red");
                }, function(msg) {
                  console.log(msg);
                }, {timeout:10000});
        } else {
                console.log("not supported");
        }	
    });
</script>
</head>

<body>
<div class="row-fluid">
  <div class="offset1">
    <h1>Line Explorer</h1>
    <h3>Explore restaurants and businesses near public transit lines in your city.</h3>
  </div>
</div>

<div class="row-fluid">
  <div class="span3">
    <form class="form-horizontal" id="directions">
      <div class="control-group">
	<label class="control-label span4" for="agency_s">I use the </label>
	<div class="controls span8">
	  <select id="agency_s">
	    <option value="mbta">MBTA</option>
	    <option value="sfmta">SFMTA</option>
	  </select>
	</div>
      </div>
      <div class="control-group">
	<label class="control-label span4" for="query">I'm looking for </label>
	<div class="controls span8">
	  <input type="text" id="query" placeholder="korean restaurant" />
	</div>
      </div>
      <div class="control-group">
	<label class="control-label span4" for="radius_t">within </label>
	<div class="controls span8">
	  <input type="text" id="radius_t" placeholder="0.2 miles (default)" />
	</div>
      </div>
      <div class="control-group">
	<label class="control-label span4" for="line">of the </label>
	<div class="controls span8">
	  <input type="text" id="line" placeholder="1 (bus)" />
	</div>
      </div>
      <div class="control-group">
	<div class="controls span8 offset4">
	  <button type="submit" class="btn btn-primary" id="search">Go</button>
	</div>
      </div>
    </form>
  </div>

  <div class="span6" id="mapcanvas" style="height: 500px;"></div>

  <div class="span3" id="placelist" style="height: 500px; border: 0px solid black"></div>
</div>

</body>
</html>
